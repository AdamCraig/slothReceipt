<!DOCTYPE html>
<html>
  <head>
    <title>Big Sloth Delivery, Inc.</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Enter your name and address to receive a real, live sloth!</h1>
      <form id="info">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Place My Order</button>
      </form>

    <div class="receipt" >
      <div>
        <p>-----------RECEIPT-----------</p>
        <p>Thank you for your order, <span id="receiptname"></span>!</p>
      </div>

      <img src="img/madsloth.jpg" alt="A sloth, pissed." />

      <div>
        <p>Your real, live sloth is on the way to <span id="receiptaddress"></span>.<strong> Enjoy</strong> the sloth.</p>
      </div>
    </div>
  </body>

</html>
